<span ng-controller="courses-controller" ng-init="check_auth()">
  <div class="Course_Spec" ng-controller="course-controller">
    
    <div class="container" ng-controller="attempt-controller" ng-init="attempt_view()">
      <div ng-init="get_time()">
            
        <div class="page-header">
          <h1>{{user.questionnaire_name}}</h1>
          <h3>
            <strong>Description:</strong>
            {{user.questionnaire_desc}}
          </h3>
        </div>

        <form class="form-inline well well-sm clearfix" ng-if="disable === 'wait'">
          <span class="pull-left">
            Loading ...
          </span>
        </form>        
        
        <form class="form-inline well well-sm clearfix" ng-if="disable === !false">
          <span class="pull-left">
            Remaining attempt(s): {{user.attempts - user.attempted_ans}}
          </span>
          <button ng-if="(user.attempts - user.attempted_ans) !== 0" class="btn btn-warning pull-right" ng-click="quiz_page()">
            <strong>Start Quiz</strong>
          </button>
        </form>

        <form class="form-inline well well-sm clearfix" ng-if="disable === false">
          <span class="pull-left">
            Sorry you run out of time. Quiz is not available.
          </span>
        </form>
      </div>
    </div>

  </div>
</span>
