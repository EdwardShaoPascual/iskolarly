<div ng-controller="quiz-controller" ng-init="questionnaires_view()" class="container">
  <!-- Editable table -->
  <h1>ADD QUESTIONNAIRE</h1>
  
  <div id="table" class="table-editable">
    <span class="table-add glyphicon glyphicon-plus"></span>    
    <button id="export-btn" class="btn btn-primary" id="Signup" data-toggle="modal" data-target=".bd-example-modal-lgs">Add Questionnaire</button>
    <br><br>
    <!-- <p id="export"></p> -->
    <table class="table table-bordered table-responsive-md table-striped">
      <tr>
        <th>No.</th>
        <th>Name of Questionnaire</th>
        <th>Description</th>
        <th class="text-center">Edit</th>
        <th class="text-center">Remove</th>
      </tr>
      <tr ng-repeat="users in user">
        <td>{{$index+1}}</td>
        <td contenteditable="true">{{users.question_name}}</td>
        <td contenteditable="true" class="desc">{{users.question_desc}}</td>
        <td class="text-center">
          <span class="table-remove"><button type="button" data-toggle="modal" data-target=".bd-example-modal-lgs-2" class="btn btn-success btn-rounded btn-sm btn-block custom" ng-click="questionnaires_get_info(users.question_id)">Edit</button></span>
        </td>
        <td class="text-center">
          <span class="table-remove"><button type="button" class="btn btn-danger btn-rounded btn-sm btn-block custom" ng-click="questionnaires_delete(users.question_id)">Remove</button></span>
        </td>
      </tr>
      <!-- This is our clonable table line -->
      <tr class="hide">
        <td>1</td>
        <td contenteditable="true">Untitled</td>
        <td contenteditable="true">Untitled</td>
        <td class="text-center">
          <span class="table-remove"><button type="button" class="btn btn-success btn-rounded btn-sm custom">Edit</button></span>
        </td>
        <td class="text-center">
          <span class="table-remove"><button type="button" class="btn btn-danger btn-rounded btn-sm custom">Remove</button></span>
        </td>
      </tr>
    </table>
  </div>
</div>

<!-- Add Modal -->
<div ng-controller="quiz-controller" class="modal fade bd-example-modal-lgs" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Questionnaire</h4>
      </div>
      <div class="modal-body">
        <form>
          <!-- Question name -->
          <div class="form-group">
            <label class="control-label" for="inputGroupSuccess1">Questionnaire name</label>
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-question-sign"></i></span>
              <input ng-model="questionnairesData.question_name" type="text" class="form-control" aria-describedby="inputGroupSuccess1Status" placeholder="Enter name">
            </div>
          </div>

          <!-- Question description -->
          <div class="form-group">
            <label class="control-label" for="inputGroupSuccess1">Add description</label>
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
              <textarea ng-model="questionnairesData.question_desc" type="text" rows="5" class="form-control" aria-describedby="inputGroupSuccess1Status" placeholder="Add description here"></textarea>
            </div>
          </div>

          <button ng-click="questionnaires_add()" type="submit" class="btn btn-primary">Submit</button>
          <button class="btn">Cancel</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Edit Modal -->
<div ng-controller="quiz-controller" class="modal fade bd-example-modal-lgs-2" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <span ng-model="questionnairesInfo.question_id" id="edit_quest_id"></span>
        <h4 class="modal-title">Questionnaire</h4>
      </div>
      <div class="modal-body">
        <form>
          <!-- Question name -->
          <div class="form-group">
            <label class="control-label" for="inputGroupSuccess1">Questionnaire name</label>
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-question-sign"></i></span>
              <input type="text" ng-model="questionnairesInfo.question_name" class="form-control" id="edit_quest_name" placeholder="Enter name" />
            </div>
          </div>

          <!-- Question description -->
          <div class="form-group">
            <label class="control-label" for="inputGroupSuccess1">Add description</label>
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
              <textarea ng-model="questionnairesInfo.question_desc" type="text" rows="5" class="form-control" id="edit_quest_desc" placeholder="Add description here"></textarea>
            </div>
          </div>

          <button ng-click="questionnaires_edit()" type="submit" class="btn btn-primary">Save Changes</button>
          <button class="btn">Cancel</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
  var $TABLE = $('#table');
  var $BTN = $('#export-btn');
  var $EXPORT = $('#export');

  $('.table-add').click(function () {
    var $clone = $TABLE.find('tr.hide').clone(true).removeClass('hide table-line');
    $TABLE.find('table').append($clone);
  });

  $('.table-remove').click(function () {
    $(this).parents('tr').detach();
  });

  // A few jQuery helpers for exporting only
  jQuery.fn.pop = [].pop;
  jQuery.fn.shift = [].shift;

  $BTN.click(function () {
  var $rows = $TABLE.find('tr:not(:hidden)');
  var headers = [];
  var data = [];

  // Get the headers (add special header logic here)
  $($rows.shift()).find('th:not(:empty)').each(function () {
    headers.push($(this).text().toLowerCase());
  });

  // Turn all existing rows into a loopable array
  $rows.each(function () {
    var $td = $(this).find('td');
    var h = {};
    
    // Use the headers from earlier to name our hash keys
    headers.forEach(function (header, i) {
      h[header] = $td.eq(i).text();   
    });
    
    data.push(h);
  });

  // Output the result
  $EXPORT.text(JSON.stringify(data));
  });
</script>
